# version properties file

# this warning will go to the top of generated files
warning.generated-file=DO NOT EDIT.  This file is automatically generated.

# basic version name and number properties
# name.package should be a single word, since it's used for things like the jar file
name.package=RomRaider
description.package=RomRaider ROM Editing and Logging Suite
name.organization=RomRaider.com
name.maintainer=Paul Brunckhorst
email.maintainer=

supporturl=http://www.romraider.com
romrevisionurl=http://www.scoobypedia.co.uk/index.php/Knowledge/ECUVersionCompatibilityList
ecudefsurl=http://www.romraider.com/forum/topic360.html
loggerdefsurl=http://www.romraider.com/forum/topic1642.html
carsdefsurl=http://www.romraider.com/forum/topic5792.html
release_notes=release_notes.txt

version.major=0
version.minor=5
version.patch=3
version.buildnumber=${buildnumber}
version.extra=Beta
version.extra1=RC8

# the starting class for the application
class.start=com.romraider.ECUExec

# JVM args
jvm.args.win=-Djava.library.path=lib/windows -Dawt.useSystemAAFontSettings=lcd -Dswing.aatext=true -Dsun.java2d.d3d=false -Xms32M -Xmx384M
jvm.args.linux=-Djava.library.path=lib/linux -Dawt.useSystemAAFontSettings=lcd -Dswing.aatext=true -Dsun.java2d.d3d=false -Xms32M -Xmx384M

# copyright stuff
copyright=Copyright(c) 2006-${time.year} ${name.organization}.  Released under GPL 2.0.
copyright-html=Copyright &#169; 2006-${time.year} ${name.organization}.  Released under GPL 2.0.

# javadoc properties
javadoc.header=<b>${name.organization}<br>${name.package}</b>
javadoc.footer=<font size=-1><a>For support, go to ${supporturl}</a><br><i>${copyright-html}</i></font>
